  document.addEventListener("DOMContentLoaded", function () {
  const footer = document.querySelector(".footer");

  function checkFooter() {
    const footerPos = footer.getBoundingClientRect().top;
    const windowHeight = window.innerHeight;

    if (footerPos < windowHeight - 50) {
      footer.classList.add("visible");
    }
  }

  window.addEventListener("scroll", checkFooter);
  checkFooter(); // Run once on load
});

</script>

    const sendEmail = async (serviceId, templateId, publicKey, params) => {
  try {
    const response = await fetch('https://api.emailjs.com/api/v1.0/email/send', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        service_id: serviceId,
        template_id: templateId,
        user_id: publicKey,
        template_params: params
      })
    });

    const text = await response.text();
    if (response.ok) {
      console.log('Email sent successfully:', text);
      return { success: true, data: text };
    } else {
      throw new Error(`EmailJS API error: ${response.status} ${response.statusText} - ${text}`);
    }
  } catch (error) {
    console.error('Error sending email:', error);
    return { success: false, error: error.message };
  }
};
